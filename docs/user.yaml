components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the user
        email:
          type: string
          format: email
          description: Email address of the user
        fullname:
          type: string
          description: Full name of the user
        username:
          type: string
          description: Username of the user
        birthday:
          type: string
          format: date
          description: Birthday of the user
